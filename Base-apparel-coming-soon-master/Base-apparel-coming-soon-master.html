<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
<div class="main-wrapper">

  <img src="images/logo.svg" alt="logo-image" class="logo-image">
  <picture>
    <source media="(max-width: 610px)" srcset="images/hero-mobile.jpg">
    <img src="images/hero-desktop.jpg" alt="woman" class="top-image">
  </picture>

  <section class="main-section">
    <h1 class="main-section__header">We're</br>coming</br>soon</h1>
    <p class="main-section__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="main-section__form">
      <input type="email" placeholder="Email Address" class="main-section__input">
      <button class="main-section__button">
        <img src="images/icon-arrow.svg">
        <img src="images/icon-error.svg" alt="error-icon" class="main-section__error-icon">
      </button>
      <div class="main-section__error-label">Please provide a valid email</div>
    </form>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br> 
        Coded by Kamil Komarowski.
      </p>
    </footer>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
