<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/fae4dd1145.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<div class="main-container">

  <header class="header-section">
    <img src="images/logo.svg" alt="logo-image" class="header-section__logo-image">
    <h1 class="header-section__title"><span>We are launching</span> soon!</h1>
    <p class="header-section__paragraph">Subscribe and get notified</p>
  </header>

  <form class="subscribe-form">
    <input type="email" autocomplete="off" id="email" class="subscribe-form__email-input" placeholder="Your email address...">
    <button class="subscribe-form__button">Notify Me</button>
  </form>

  <img src="images/illustration-dashboard.png" alt="dashboard-image" class="dashboard-image">

  <section class="social-section">
    <a href="" target="_blank" class="social-section__circle">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="" target="_blank" class="social-section__circle">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="" target="_blank" class="social-section__circle">
      <i class="fab fa-instagram"></i>
    </a>
  </section>

  <footer class="footer">
    &copy; Copyright Ping. All rights reserved.</br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</br> 
    Coded by <a href="#">Kamil Komarowski</a>.
  </footer>

</div>
</body>
</html>
